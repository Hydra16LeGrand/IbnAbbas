{% load static %}


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Enregistrement</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'SignUpTemplate/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'SignUpTemplate/css/style.css' %}"/>
</head>
<body class="form-v9">
{% if message %}
	<script type="text/javascript">
		alert('{{message}}');
	</script>
{% endif %}
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static 'SignUpTemplate/images/form-v9.jpg' %}')">
			<form class="form-detail" action="{% url 'sign_up' %}" method="post">
				{% csrf_token %}
				<h2>Formulaire d'enregistrement</h2>
				<div class="form-row-total">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="E-mail">
				</div>
				<div class="form-row-total">
					<input type="password" name="password" id="password" class="input-text" placeholder="Mot de Passe" required>	
				</div>
				<div class="form-row-total">
					<input type="password" name="c_password" id="comfirm-password" class="input-text" placeholder="Comfirmer le Mot de passe" required>
				</div>
				<div class="form-row-last">
					<label for="qui">Vous voulez vous inscrire en tant que :</label>
					<select name="qui" id="qui">
						<option>enseignant</option>
						<option>parent</option>
					</select>
				</div><br>
				<div class="form-row-last">
					<input type="submit" class="register" value="soumettre">
				</div>
				<div class="form-row-last">
					Vous avez deja un compte ?
					<a href="{% url 'login' %}" style="color: white;">Connectez-vous</a>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
