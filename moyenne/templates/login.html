{% load static %}


{% if message %}
	<script type="text/javascript">
		alert('{{message}}');
	</script>
{% endif %}

<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Connexion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'LoginTemplate/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'LoginTemplate/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" method='post' action="{% url 'login' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Connectez-vous Ici
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "L'e-mail est necessaire">
						<input class="input100" type="email" name="email">
						<span class="label-input100">E-mail</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Le mot de passe est necessaire">
						<input class="input100" type="password" name="password">
						<span class="label-input100">Mot de passe</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Connexion
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="{% url 'sign_up' %}" class="txt1">
							Vous n'avez pas de compte?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'LoginTemplate/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'LoginTemplate/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'LoginTemplate/js/main.js' %}"></script>

</body>
</html>
